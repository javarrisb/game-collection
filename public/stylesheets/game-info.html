<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Corner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Monoton&family=Tourney:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css" integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body> 
  <header>
    <nav class="navbar navbar-expand-lg justify-content-between py-3 px-4">
     <a class="logo" href="/">Game Corner </a>
        <div class="navbar-nav">
          <a id="login" class="nav-item nav-link mr-5" href="/login">Login</a>
          <button id="logout" class="logout-btn nav-item nav-link mr-5">Logout</button>
        </div>  
    </nav>
  </header>
  <main>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add List
      </button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="add-new-list-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-new-list-modal">Create A New List</h5>
            </div>
            <div class="modal-body">
                            
                <div id="myDIV" class="header">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text modal-list-title" id="inputGroup-sizing-default">List Title:</span>
                        </div>
                        <input type="text" class="modal-form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                    <input type="text" class="add-game-input" id="game-input" placeholder="Game name">
                    <span onclick="newGame()" class="addBtn">Add</span>
                </div>
                
                <ul id="my-list" class="list-group list-group-flush">
                    <!-- <li class="list-group-item">Monopoly</li>
                    <li class="list-group-item">Yahtzee</li>
                    <li class="list-group-item">Mancala</li>
                    <li class="list-group-item">Checkers</li> -->
                </ul>
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn save-list"><i class="fas fa-plus"></i>Save</button>
            </div>
          </div>
        </div>
      </div>

  </main>
  <footer class="d-flex flex-column text-center p-3">
    <div>
      <h3><a href="/" class="logo"> Game Corner</a></h3>
      <p>Game Corner is a website where you can create and manage your lists of board games.</p>
      <p><a href="https://github.com/kerbunker/Game-Collection"><i class="fab fa-github"></i> Link to github repository</a></p>
      <hr class="w-50 m-auto">
    </div>
    <div class="pt-3">
      <small>Copyright &copy; 2022 Game Corner</small> 
    </div>
    
  </footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../javascript/add-list.js"></script>
</body>
</html>
